worker_processes auto;
rtmp_auto_push on;
pid /tmp/nginx.pid;  # Use tmp for local/dev

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# RTMP Server Configuration
rtmp {
    server {
        listen 1935 reuseport so_keepalive=on;
        listen [::]:1935 ipv6only=on reuseport;
        chunk_size 8192;
        ping 30s;
        ping_timeout 10s;
        max_streams 128;
        ack_window 5000000;
        drop_idle_publisher 15s;
        sync 10ms;
        buflen 5s;
        
        notify_method get;

        # Main live application
        application live {
            live on;
            record off;
            record_path /tmp/records;
            record_unique on;
            meta copy;
            
            # Push to your Node.js RTMP server (127.0.0.1 for local, app_server for prod)
            push rtmp://127.0.0.1:1935/live;
            
            # Allow all connections
            allow publish all;
            allow play all;
            
            # HLS through nginx (primary)
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_max_fragment 5s;
            hls_sync 2ms;
            hls_continuous on;
            hls_nested on;
            hls_cleanup on;
            hls_type live;
            
            # DASH streaming
            dash on;
            dash_path /tmp/dash;
            dash_fragment 5s;
            dash_playlist_length 30s;
            dash_nested on;
            dash_cleanup on;
            
            # Adaptive streaming (multiple qualities)
            exec_static ffmpeg -i rtmp://localhost:1935/$app/$name 
              -c:a aac -b:a 128k -c:v libx264 -b:v 2500k -f flv rtmp://localhost:1935/hls/$name_high
              -c:a aac -b:a 96k -c:v libx264 -b:v 1000k -f flv rtmp://localhost:1935/hls/$name_mid
              -c:a aac -b:a 64k -c:v libx264 -b:v 500k -f flv rtmp://localhost:1935/hls/$name_low;
        }
        
        # Adaptive streaming applications
        application hls {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            allow publish 127.0.0.1;
            deny publish all;
            allow play all;
        }

        # Health check application
        application health {
            live on;
            deny publish all;
            allow play all;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 75s;
    keepalive_requests 1000;
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    reset_timedout_connection on;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /tmp/nginx_access.log main;
    error_log /tmp/nginx_error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json;

    # Upstreams - dynamically configured
    upstream backend_server {
        # Local development
        server localhost:5000 max_fails=3 fail_timeout=30s;
        
        # Production (commented out for local, enable for production)
        # server https://st-micheal-s-and-all-angels-church.onrender.com:443;
        
        keepalive 32;
    }

    upstream rtmp_hls_server {
        server localhost:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream rtmp_api_server {
        server localhost:8001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # HTTP Server (Port 80)
    server {
        listen 80 default_server reuseport;
        listen [::]:80 ipv6only=on reuseport;
        server_name _;
        
        # Redirect to HTTPS in production
        if ($http_x_forwarded_proto != "https") {
            return 301 https://$server_name$request_uri;
        }

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' https:; connect-src 'self'; font-src 'self';" always;

        # Main application proxy
        location / {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # HLS streams from nginx (primary)
        location /hls/ {
            alias /tmp/hls/;
            autoindex on;
            
            # CORS headers
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Headers * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Expose-Headers *;
            
            # MIME types for HLS
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
                video/mp4 mp4;
                application/dash+xml mpd;
            }
            default_type application/vnd.apple.mpegurl;
            
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers *;
                add_header Access-Control-Max-Age 86400;
                return 204;
            }
        }

        # HLS streams from Node.js server (fallback)
        location /live/ {
            proxy_pass http://rtmp_hls_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Headers * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Cache-Control no-cache;
        }

        # DASH streams
        location /dash/ {
            alias /tmp/dash/;
            autoindex on;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin * always;
            
            types {
                application/dash+xml mpd;
                video/mp4 mp4;
                audio/mp4 m4a;
            }
            default_type application/dash+xml;
        }

        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet /stat.xsl;
            add_header Access-Control-Allow-Origin * always;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
            add_header Access-Control-Allow-Origin * always;
        }

        # Streams API
        location /api/streams {
            proxy_pass http://rtmp_api_server/api/streams;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin * always;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /api/hls-status {
            proxy_pass http://rtmp_api_server/api/hls-status;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin * always;
        }

        # Health checks
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "nginx: healthy\n";
        }

        location /rtmp-health {
            rtmp_stat all;
            access_log off;
            add_header Content-Type text/plain;
            return 200 "rtmp: healthy\n";
        }

        # Nginx status
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }

    # HTTPS Server (Port 443) - For production with SSL
    server {
        listen 443 ssl http2 reuseport;
        listen [::]:443 ssl http2 reuseport ipv6only=on;
        server_name _;
        
        # SSL certificates - configure these for production
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosnref" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Copy all locations from HTTP server
        location / {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }
        
        # Include other locations (same as HTTP server)
        include /etc/nginx/conf.d/locations.conf;
    }
}

# Include additional configurations
include /etc/nginx/conf.d/*.conf;
include /etc/nginx/sites-enabled/*;